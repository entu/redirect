<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ümbersuunamine...</title>
    <script src="https://analytics.entu.dev/ea.min.js" data-site="redirect.entu.ee" crossorigin="anonymous" defer></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .redirect-message {
        font-size: 1.5rem;
        font-weight: bold;
        color: #0066cc;
        text-align: center;
        margin-bottom: 1rem;
      }
      .notice {
        max-width: 600px;
        padding: 0 1rem;
        text-align: center;
      }
      .new-domain {
        font-weight: bold;
        color: #0066cc;
      }
    </style>
  </head>
  <body>
    <p class="redirect-message">Suunan ümber <span id="countdown">9</span> sekundi pärast...</p>
    
    <div class="notice">
      <p>Aadress (<span id="currentDomain">entu.ee</span>) suletakse lähitulevikus. Palun uuenda oma järjehoidjad uuele aadressile: <a class="new-domain" id="newDomain" href="https://entu.app">https://entu.app</a></p>
    </div>

    <script>
      let redirectUrl = null
      let countdownTimer = null

      function startCountdown(url, seconds = 9) {
        redirectUrl = url
        const countdownElement = document.getElementById('countdown')
        let timeLeft = seconds

        countdownTimer = setInterval(() => {
          countdownElement.textContent = timeLeft
          
          timeLeft--
          
          if (timeLeft < 0) {
            clearInterval(countdownTimer)
            window.location.href = redirectUrl
          }
        }, 1000)
      }

      function redirect(url, message) {
        console.error(message)

        window.analytics.track('redirect', { url, message })

        // Clear any existing countdown and redirect immediately for errors
        if (countdownTimer) {
          clearInterval(countdownTimer)
        }
        window.location.href = url
      }

      window.addEventListener('load', async () => {
        const { host, pathname } = window.location
        const database = host.split('.').at(0)

        // Update the current domain placeholder
        const currentDomainElement = document.getElementById('currentDomain')
        if (currentDomainElement) {
          currentDomainElement.textContent = host
        }

        if (!database) {
          console.log('Andmebaasi ei leitud, suunan entu.app-i')
          // Use countdown even for error redirects for testing
          startCountdown('https://entu.app')
          return
        }

        if(!/\/(public-|entity-)/.test(pathname)) {
          console.log('URL-is puudub üksuse ID, suunan andmebaasi avalehele')
          startCountdown(`https://entu.app/${database}`)
          return
        }

        const mid = pathname.split('/').at(2)?.split('-')?.at(1)

        if (!mid) {
          console.log('Üksuse ID ei ole saadaval, suunan andmebaasi avalehele')
          startCountdown(`https://entu.app/${database}`)
          return
        }

        console.log('Laen üksust ID-ga:', mid)
        const response = await fetch(`https://entu.app/api/${database}/entity?_mid.string=${mid}&props=_id`)

        if (!response.ok) {
          console.log('Võrguühenduse viga, suunan andmebaasi avalehele')
          startCountdown(`https://entu.app/${database}`)
          return
        }

        const { entities } = await response.json()

        if (!entities || !entities.length) {
          console.log('Üksust ei leitud, suunan andmebaasi avalehele')
          startCountdown(`https://entu.app/${database}`)
          return
        }

        // Start countdown for successful redirect
        console.log('Üksus leitud, alustan taimerit')
        const finalUrl = `https://entu.app/${database}/${entities.at(0)._id}`
        window.analytics.track('redirect', { url: finalUrl, message: 'Edukas ümbersuunamine taimeriga' })
        startCountdown(finalUrl)
      })
    </script>
  </body>
</html>
