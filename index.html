<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://analytics.entu.dev/ea.min.js" data-site="redirect.entu.ee" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <p>Redirecting...</p>

    <script>
      function redirect(url, message) {
        console.error(message)

        window.analytics.track('redirect', { url, message })

        window.location.href = url
      }

      window.addEventListener('load', async () => {
        const { host, pathname } = window.location
        const database = host.split('.').at(0)

        if (!database) {
          redirect('https://entu.app', 'Database is not available')
          return
        }

        if(!/\/(public-|entity-)/.test(pathname)) {
          redirect(`https://entu.app/${database}`, 'No entity ID in URL path')
          return
        }

        const mid = pathname.split('/').at(2)?.split('-')?.at(1)

        if (!mid) {
          redirect(`https://entu.app/${database}`, 'Entity ID is not available')
          return
        }

        const response = await fetch(`https://entu.app/api/${database}/entity?_mid.string=${mid}&props=_id`)

        if (!response.ok) {
          redirect(`https://entu.app/${database}`, 'Network response was not ok')
          return
        }

        const { entities } = await response.json()

        if (!entities || !entities.length) {
          redirect(`https://entu.app/${database}`, 'Entity not found')
          return
        }

        redirect(`https://entu.app/${database}/${entities.at(0)._id}`)
      })
    </script>
  </body>
</html>
